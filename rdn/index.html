    <link href="../css/style.css" rel="stylesheet">

    <style type="text/css">
        img[usemap] {
            border: none;
            height: auto;
            max-width: 100%;
            width: auto;
            display: none;

        img.map, map area{

<body style="padding-top:0px; background:#DCDDDB">

    <img src="../images/intro.png" width="1280" usemap="#map">
    <map name="map">
      <area shape="rect" coords="106,245,645,305" alt="" href="../landolt.html">
      <area shape="rect" coords="720,245,1180,305" alt="" href="../hansstutzag/main.html">
      <area shape="rect" coords="40,375,500,425" alt="" href="../morgenthalerag/main.html">

    </map>


    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../lib/jquery.rwdImageMaps.min.js"></script>

    <script>
    $(document).ready(function(e) {

        $('img[usemap]').fadeIn("slow", function() {
            $('img[usemap]').rwdImageMaps();
        });

        setTimeout(function () {
            $('body').fadeOut("slow", function() {
                window.location.href = 'main.html';
            });
        }, 5000);

    });
