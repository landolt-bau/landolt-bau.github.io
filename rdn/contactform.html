<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" type="image/png" href="images/logo/rdnfavicon.png" />

    <title>Kontaktformular</title>

    <!-- Bootstrap Core CSS -->
    <link href="http://www.landolt-bau.ch/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="http://www.landolt-bau.ch/css/modern-business.css" rel="stylesheet">
    <link href="http://www.landolt-bau.ch/css/style.css" rel="stylesheet">


    <!-- Custom Fonts -->
    <link href="http://www.landolt-bau.ch/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    

    <!-- Navigation -->
    <div id="header"></div>

    <!-- Page Content -->
    <div class="container" style="margin-top: 100px;">

        <!-- Page Heading/Breadcrumbs -->
        <div class="row">
            <BR>
            <p></p>
            <ol class="breadcrumb">
                <li><a href="main.html">Home</a>
                </li>
                <li class="active">Kontakt</li>
                </li>
                <li class="active">Kontaktformular</li>
            </ol>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Kontaktformular</h1>
            </div>
        </div>
        <!-- /.row -->     

        

        <!-- Form using formspree (not preferred)
        <form action="https://formspree.io/david.urscheler@landolt-bau.ch" method="post" enctype="text/plain">
            Name:<br>
            <input type="text" name="name"><br>
            E-mail:<br>
            <input type="text" name="mail"><br>
            Comment:<br>
            <input type="text" name="comment" size="50"><br><br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </form>
        -->

        <!-- Form using Google App Script (preferred)
             The email will be sent from "landolt.bau.contact@gmail.com" to the email listed below with the data-email attribute.
             The forms sent are also entered into a google sheet at:
             https://docs.google.com/spreadsheets/d/1mO5JcpcF5zkO-YCDwWEI6uFj9y-CEnf-MzXrkuVgyx0/edit#gid=0
        -->
        <form class="gform form-horizontal" method="POST" data-email="david.urscheler@landolt-bau.ch"
              action="https://script.google.com/macros/s/AKfycbx_FB5kAS8oyiLubl6pYkIWi1Do89eTlY5GBT6r2Q/exec">
            <div class="form-group">
                <label for="vorname" class="col-sm-2 control-label">Vorname(n): <sup>*</sup></label>
                <div class="col-sm-4">
                    <input id="vorname" name="vorname" class="form-control" required />
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name: <sup>*</sup></label>
                <div class="col-sm-4">
                    <input id="name" name="name" class="form-control" required />
                </div>
            </div>

            <div class="form-group">
                <label for="adresse" class="col-sm-2 control-label">Adresse:</label>
                <div class="col-sm-4">
                    <input id="adresse" name="adresse" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label for="PLZ/Ort" class="col-sm-2 control-label">PLZ/Ort:</label>
                <div class="col-sm-4">
                    <input id="PLZ/Ort" name="PLZ/Ort" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">E-Mail: <sup>*</sup></label>
                <div class="col-sm-4">
                    <input type="email" id="email" name="email" class="form-control" required />
                </div>
            </div>

            <div class="form-group">
                <label for="telefon" class="col-sm-2 control-label">Telefon:</label>
                <div class="col-sm-4">
                    <input id="telefon" name="telefon" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label for="bemerkungen" class="col-sm-2 control-label">Bemerkungen:</label>
                <div class="col-sm-4">
                    <textarea id="bemerkungen" name="bemerkungen" class="form-control" rows="3"></textarea>
                </div>
            </div>

            
            <div class="form-group">
                <label for="kontaktaufnahme per" class="col-sm-2 control-label">Bitte nehmen Sie mit mir Kontakt auf:<sup>*</sup></label>
                <div class="col-sm-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> per E-Mail
                        </label>
                        <label>
                            <input type="checkbox"> per Telefon
                        </label>
                    </div>                    
                </div>
            </div>

            <div class="form-group">
                <label for="kontaktaufnahme per" class="col-sm-2 control-label">Wie sind Sie auf unser Angebot aufmerksam geworden?:</label>
                <div class="col-sm-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">Internetseite
                        </label>
                        <label>
                            <input type="checkbox">Facebook
                        </label>
                        <label>
                            <input type="checkbox">Zeitung
                        </label>
                        <label>
                            <input type="checkbox">Bautafel
                        </label>
                        <label>
                            <input type="checkbox">Persönlicher Kontakt
                        </label>
                        <label>
                            <input type="checkbox">keines der vorherigen
                        </label>
                    </div>                    
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Es gilt die  <a href="/datenschutz.html" target="_blank" >Datenschutzerklärung</a>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Absenden</button>
                </div>
            </div>

            <div>
                <p class="cc-m-form-note">
                     <strong>Hinweis:</strong>
                        Bitte die mit <span class="j-m-required">*</span> gekennzeichneten Felder ausfüllen. </p>
            </div>


            <!-- Customise the Thankyou Message People See when they submit the form: -->
            <div class="thankyou_message" style="display:none;">
                <h4>Danke, dass Sie uns kontaktiert haben! Wir werden uns bei Ihnen melden!</h4>
            </div>
        </form>


        <!-- Footer -->
        <div id="footer"></div>

    </div>
    <!-- /.container -->


    <!-- jQuery -->
    <script src="http://www.landolt-bau.ch/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="http://www.landolt-bau.ch/js/bootstrap.min.js"></script>

    <!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>

    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

</body>

</html>
