<head>

    <title>Schmidli</title>

    <!-- Bootstrap Core CSS -->

    <style type="text/css">
        img[usemap] {

            border: none;
            height: auto;
            max-width: 100%;
            width: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            margin-bottom: 0;
        }

        body {
            height: auto;
        }

        ;

        img.map,
        map area {
            outline: none;
        }
    </style>
</head>

<body style="padding-top:0px; background:white">
    <!--#DCDDDB-->

    <img src="images/intro3.png" width="1687" usemap="#map">
    <!-- Imagemap zur Weiterleitung an Groupseiten -->
    <map name="map">
        <area shape="rect" coords="10,238,707,292" alt="" href="https://www.landolt-bau.ch/landolt.html">
        <area shape="rect" coords="718,238,1300,292" alt="" href="https://www.heinzkernag.ch/main.html">
        <area shape="rect" coords="1067,345,1673,398" alt="" href="https://www.hansstutzag.ch/main.html">
        <area shape="rect" coords="10,351,610,405" alt="" href="https://www.landolt-bau.ch/landolt.html">
        <area shape="rect" coords="1310,235,1680,292" alt="" href="https://www.schmidli-bau.ch/main.html">
        <area shape="rect" coords="640,340,1043,403" alt="" href="https://www.bolli-bau.ch/main.html">
        <area shape="rect" coords="750,458,950,718" alt="" href="https://www.landolt-rdn.ch/main.html">
    </map>

    <!-- jQuery -->
    <script src="https://www.schmidli-bau.ch/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://www.schmidli-bau.ch/js/bootstrap.min.js"></script>

    <script src="https://www.schmidli-bau.ch/lib/jquery.rwdImageMaps.min.js"></script>

    <script>
        $(document).ready(function (e) {

            $('img[usemap]').fadeIn("slow", function () {
                $('img[usemap]').rwdImageMaps();
            });

            setTimeout(function () {
                $('body').fadeOut("slow", function () {
                    window.location.href = 'main.html';
                });
            }, 5000);

        });
    </script>

</body>
