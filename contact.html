            <div class="col-lg-12">
                <h1 class="page-header">Kontakt Formular</h1>
            </div>
        </div>
        <!-- /.row -->

        <p>Wünschen Sie weitere Informationen über unsere Angebote oder Dienstleistungen, dann zögern Sie nicht uns zu kontaktieren. Wir freuen uns über Ihre Anfrage.</p>

        <!-- Contact Form -->
        <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
        <div class="row">
            <div class="col-md-8">
                <h3></h3>
                <form name="sentMessage" id="contactForm" novalidate action="http://www.landolt-bau.ch/Landolt/kontaktimmo.php">
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Firma:</label>
                            <input type="text" class="form-control" id="Firma">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Name, Vorname (*):</label>
                            <input type="text" class="form-control" required id="Name" required data-validation-required-message="Bitte geben Sie Ihren Names ein.">
                            <p class="help-block"></p>
                        </div>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Telefon (*):</label>
                            <input type="tel" class="form-control" id="Telefon" required data-validation-required-message="Bitte geben Sie Ihre Telefon Number ein.">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="sel1">Telefonisch erreichbar:</label>
                        <select class="form-control" name="Erreichbar" size="1" tabindex="1">
                            <option value="den ganzen Tag">den ganzen Tag</option>
                            <option value="nur am Vormittag">nur am Vormittag</option>
                            <option value="nur am Nachmittag">nur am Nachmittag</option>
                            <option value="nur am Abend">nur am Abend</option>
                        </select>
                      </select>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>E-Mail (*):</label>
                            <input type="email" class="form-control" id="Email" required data-validation-required-message="Bitte geben Sie Ihre E-Mail ein.">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="sel1">Wünsche Dokumentation zu:</label>
                        <select class="form-control" name="Dokumentation" size="1" tabindex="1">
                            <option value="keine"></option>                            
                            <option value="Neubau 2 DEFH in Basadingen">Neubau 2 DEFH in Basadingen</option>
                            <option value="Neubau 2 MFH in Hünikon">Neubau 2 MFH in Hünikon</option>
                            <option value="Neubau MFH &quot;Lake-View&quot; in Steckborn">Neubau MFH "Lake-View" in Steckborn</option>
                            <option value="Neubau Terrassenhaus Schauben in Andelfingen">Neubau Terrassenhaus Schauben in Andelfingen</option>                         
                            
                        </select>
                      </select>
                    </div>
                    <div class="control-group form-group">
                        <div class="controls">
                            <label>Ihre Mitteilung:</label>
                            <textarea rows="10" cols="100" class="form-control" id="Mitteilung" maxlength="999" style="resize:none"></textarea>
                        </div>
                    </div>
                    <div id="success"></div>
                    <!-- For success/fail messages -->
                    <button type="submit" class="btn btn-primary">Formular senden</button>
                </form>
            </div>

        </div>

        <div id="footer"></div>
